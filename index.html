<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Editable Resume Builder by Fazeela Ansari</h1>
        
        <!-- Personal Information Section -->
        <div class="form-section">
            <h2>Personal Information</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone Number" required>
            <input type="file" id="profilePicture" accept="image/*">
        </div>

        <!-- Education Section -->
        <div class="form-section">
            <h2>Education</h2>
            <textarea id="education" placeholder="Education Details"></textarea>
        </div>

        <!-- Experience Section -->
        <div class="form-section">
            <h2>Experience</h2>
            <textarea id="experience" placeholder="Work Experience"></textarea>
        </div>

        <!-- Skills Section -->
        <div class="form-section">
            <h2>Skills</h2>
            <textarea id="skills" placeholder="Skills"></textarea>
        </div>

        <!-- Button to Generate Resume -->
        <button id="generateButton">Generate Resume</button>

        <!-- Output Section for the Resume -->
        <div id="resumeOutput" class="resume-output"></div>
    </div>

    <script src="script.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
